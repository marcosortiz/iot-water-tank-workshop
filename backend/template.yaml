        Properties:
            CodeUri: ./src
            Handler: tanks/provisioning/greengrass/provision/createGreengrassLoggerDefinition.createGreengrassLoggerDefinition
            Runtime: nodejs8.10
            Policies:
                - AWSLambdaExecute # Managed Policy
                - Version: '2012-10-17' # Policy Document
                  Statement:
                    - Effect: Allow
                      Action:
                        - greengrass:createLoggerDefinition
                      Resource: '*'
    CreateGreengrassFunctionDefinition:
        Type: AWS::Serverless::Function
        Properties:
            CodeUri: ./src
            Handler: tanks/provisioning/greengrass/provision/createGreengrassFunctionDefinition.createGreengrassFunctionDefinition
            Runtime: nodejs8.10
            Policies:
                - AWSLambdaExecute # Managed Policy
                - Version: '2012-10-17' # Policy Document
                  Statement:
                    - Effect: Allow
                      Action:
                        - greengrass:createFunctionDefinition
                      Resource: '*'
    CreateGreengrassResourceDefinition:
        Type: AWS::Serverless::Function
        Properties:
            CodeUri: ./src
            Handler: tanks/provisioning/greengrass/provision/createGreengrassResourceDefinition.createGreengrassResourceDefinition
            Runtime: nodejs8.10
            Policies:
                - AWSLambdaExecute # Managed Policy
                - Version: '2012-10-17' # Policy Document
                  Statement:
                    - Effect: Allow
                      Action:
                        - greengrass:createResourceDefinition
                      Resource: '*'
    CreateGreengrassSubscriptionDefinition:
        Type: AWS::Serverless::Function
        Properties:
            CodeUri: ./src
            Handler: tanks/provisioning/greengrass/provision/createGreengrassSubscriptionDefinition.createGreengrassSubscriptionDefinition
            Runtime: nodejs8.10
            Policies:
                - AWSLambdaExecute # Managed Policy
                - Version: '2012-10-17' # Policy Document
                  Statement:
                    - Effect: Allow
                      Action:
                        - greengrass:createSubscriptionDefinition
                      Resource: '*'
    CreateGreengrassLambdaFunction:
        Type: AWS::Serverless::Function
        Properties:
            CodeUri: ./src
            Handler: tanks/provisioning/greengrass/provision/createGreengrassLambdaFunction.createGreengrassLambdaFunction
            Runtime: nodejs8.10
            Timeout: 15
            Environment:
                Variables:
                    DELAY: 15000
            Policies:
                - AWSLambdaExecute # Managed Policy
                - AWSGreengrassResourceAccessRolePolicy # Managed Policy
                - AWSGreengrassFullAccess # Managed Policy
                - Version: '2012-10-17' # Policy Document
                  Statement:
                    - Effect: Allow
                      Action:
                        - iam:attachRolePolicy
                        - iam:createRole
                        - lambda:createFunction
                        - iam:PassRole
                      Resource: '*'
    CreateGreengrassGroupVersion:
        Type: AWS::Serverless::Function
        Properties:
            CodeUri: ./src
            Handler: tanks/provisioning/greengrass/provision/createGreengrassGroupVersion.createGreengrassGroupVersion
            Runtime: nodejs8.10
            Timeout: 15
            Policies:
                - AWSLambdaExecute # Managed Policy
                - AWSGreengrassResourceAccessRolePolicy # Managed Policy
                - AWSGreengrassFullAccess # Managed Policy
                - Version: '2012-10-17' # Policy Document
                  Statement:
                    - Effect: Allow
                      Action:
                        - greengrass:createGroupVersion
                      Resource: '*'
