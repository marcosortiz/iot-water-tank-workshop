        Type: AWS::Serverless::Function
        Properties:
            CodeUri: ./src
            Handler: tanks/provisioning/greengrass/deprovision/checkForGreengrass.checkForGreengrass
            Runtime: nodejs8.10
            Environment:
                Variables:
                    THINGS_TABLE: !Ref ThingsTable
            Policies:
                - AWSLambdaExecute # Managed Policy
                - Version: '2012-10-17' # Policy Document
                  Statement:
                    - Effect: Allow
                      Action:
                        - dynamodb:GetItem
                      Resource: !GetAtt ThingsTable.Arn
    GetGreengrassGroup:
        Type: AWS::Serverless::Function
        Properties:
            CodeUri: ./src
            Handler: tanks/provisioning/greengrass/deprovision/getGreengrassGroup.getGreengrassGroup
            Runtime: nodejs8.10
            Environment:
                Variables:
                    THINGS_TABLE: !Ref ThingsTable
            Policies:
                - AWSLambdaExecute # Managed Policy
                - AWSGreengrassResourceAccessRolePolicy # Managed Policy
                - AWSGreengrassFullAccess # Managed Policy
                - Version: '2012-10-17' # Policy Document
                  Statement:
                    - Effect: Allow
                      Action:
                        - dynamodb:GetItem
                      Resource: !GetAtt ThingsTable.Arn
    DeleteGreengrassCoreDefinition:
        Type: AWS::Serverless::Function
        Properties:
            CodeUri: ./src
            Handler: tanks/provisioning/greengrass/deprovision/deleteGreengrassCoreDefinition.deleteGreengrassCoreDefinition
            Runtime: nodejs8.10
            Policies:
                - AWSLambdaExecute # Managed Policy
                - Version: '2012-10-17' # Policy Document
                  Statement:
                    - Effect: Allow
                      Action:
                        - greengrass:DeleteCoreDefinition
                      Resource: '*'
    DeleteGreengrassDeviceDefinition:
        Type: AWS::Serverless::Function
        Properties:
            CodeUri: ./src
            Handler: tanks/provisioning/greengrass/deprovision/deleteGreengrassDeviceDefinition.deleteGreengrassDeviceDefinition
            Runtime: nodejs8.10
            Policies:
                - AWSLambdaExecute # Managed Policy
                - Version: '2012-10-17' # Policy Document
                  Statement:
                    - Effect: Allow
                      Action:
                        - greengrass:DeleteDeviceDefinition
                      Resource: '*'
    DeleteGreengrassFunctionDefinition:
        Type: AWS::Serverless::Function
        Properties:
            CodeUri: ./src
            Handler: tanks/provisioning/greengrass/deprovision/deleteGreengrassFunctionDefinition.deleteGreengrassFunctionDefinition
            Runtime: nodejs8.10
            Policies:
                - AWSLambdaExecute # Managed Policy
                - Version: '2012-10-17' # Policy Document
                  Statement:
                    - Effect: Allow
                      Action:
                        - greengrass:DeleteFunctionDefinition
                      Resource: '*'
    DeleteGreengrassLoggerDefinition:
        Type: AWS::Serverless::Function
        Properties:
            CodeUri: ./src
            Handler: tanks/provisioning/greengrass/deprovision/deleteGreengrassLoggerDefinition.deleteGreengrassLoggerDefinition
            Runtime: nodejs8.10
            Policies:
                - AWSLambdaExecute # Managed Policy
                - Version: '2012-10-17' # Policy Document
                  Statement:
                    - Effect: Allow
                      Action:
                        - greengrass:DeleteLoggerDefinition
                      Resource: '*'
    DeleteGreengrassResourceDefinition:
        Type: AWS::Serverless::Function
        Properties:
            CodeUri: ./src
            Handler: tanks/provisioning/greengrass/deprovision/deleteGreengrassResourceDefinition.deleteGreengrassResourceDefinition
            Runtime: nodejs8.10
            Policies:
